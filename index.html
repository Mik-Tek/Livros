<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Mangás Favoritos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #a78bfa;
    }
    .mangas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .manga {
      background-color: #111;
      border: 2px solid #4f46e5;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .manga img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .manga a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .manga a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meus Mangás Favoritos</h1>
  </header>
  <main>
    <h2>Meus Livros</h2>
    <div class="mangas">
      <div class="manga">
        <img src="71z81R2ZA6L._SY466_.jpg" alt="Mob Psycho 100">
        <p>Mob Psycho 100</p>
        <a href="https://www.amazon.com.br/Mob-Psycho-100-Vol-ONE/dp/6525919649" target="_blank">Comprar</a>
      </div>
      <div class="manga">
        <img src="61cj15zKw3L._SX342_SY445_.jpg" alt="Demon Slayer">
        <p>Demon Slayer</p>
        <a href="https://www.amazon.com.br/Demon-Slayer-Kimetsu-Yaiba-Vol/dp/8542629280" target="_blank">Comprar</a>
      </div>
      <div class="manga">
        <img src="71VS-OuXOjL._SY466_.jpg" alt="Jujutsu Kaisen">
        <p>Jujutsu Kaisen</p>
        <a href="https://www.amazon.com.br/Jujutsu-Kaisen-Vol-Gege-Akutami/dp/6555128186" target="_blank">Comprar</a>
      </div>
      <div class="manga">
        <img src="716EGgqzyOL._SY466_.jpg" alt="One Piece">
        <p>One Piece</p>
        <a href="https://www.amazon.com.br/One-Piece-Ed-Eiichiro-Oda/dp/8573516976" target="_blank">Comprar</a>
      </div>
    </div>
  </main>
</body>
</html>
