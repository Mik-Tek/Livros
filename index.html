<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Mangás Favoritos</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #3f51b5, #9c27b0);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .manga {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      padding-bottom: 1rem;
    }
    .manga img {
      width: 100%;
      height: auto;
    }
    .manga h2 {
      margin: 0.8rem 0 0.5rem;
    }
    .manga a {
      text-decoration: none;
      background: #6200ea;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .manga a:hover {
      background: #3700b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meus Mangás Favoritos</h1>
  </header>
  <main class="container">
    <div class="manga">
      <img src="mob.jpg" alt="Mob Psycho 100">
      <h2>Mob Psycho 100</h2>
      <a href="https://www.amazon.com.br/Mob-Psycho-100-Vol-ONE/dp/6525919649" target="_blank">Comprar</a>
    </div>
    <div class="manga">
      <img src="demon.jpg" alt="Demon Slayer">
      <h2>Demon Slayer</h2>
      <a href="https://www.amazon.com.br/Demon-Slayer-Kimetsu-Yaiba-Vol/dp/8542629280" target="_blank">Comprar</a>
    </div>
    <div class="manga">
      <img src="jujutsu.jpg" alt="Jujutsu Kaisen">
      <h2>Jujutsu Kaisen</h2>
      <a href="https://www.amazon.com.br/Jujutsu-Kaisen-Vol-Gege-Akutami/dp/6555128186" target="_blank">Comprar</a>
    </div>
    <div class="manga">
      <img src="onepiece.jpg" alt="One Piece">
      <h2>One Piece</h2>
      <a href="https://www.amazon.com.br/One-Piece-Ed-Eiichiro-Oda/dp/8573516976" target="_blank">Comprar</a>
    </div>
  </main>
</body>
</html>
